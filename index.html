<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>StreamVerse</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

  <!-- Vídeo de fundo -->
    <img id="bg-video" src="./assets/image/background.jpg" alt="">
    <source src="assets/trailer.mp4" type="video/mp4">
  </video>

  <!-- Menu flutuante -->
  <nav class="menu">
  <div style="font-size: 2rem;" class="logo"> StreamVerse</div>
  
  <button class="hamburger" aria-label="Abrir menu">&#9776;</button>

  <ul class="nav-links">
    <li><a href="#destaques">Destaques</a></li>
    <li><a href="#contato">Contato</a></li>
    <li><a href="#" class="btn-projetor mobile-only">Assinar</a></li>
  </ul>

  <a href="#" class="btn-projetor desktop-only">Assinar</a>
</nav>

  <!-- Hero -->
  <header class="hero">
    <h1>Assista ao Inesperado</h1>
    <p>Filmes e séries apartir de 39.90.</p>
    <a  href="#" class="btn-projetor">Assinar</a>
  </header>

  <!-- Carrossel -->
  <section id="destaques" class="carousel-section">
    <h2>Destaques da Semana</h2>
    <div class="carousel">
      <div class="card"><img src="./assets/image/img1.png" alt=""><span></span></div>
      <div class="card"><img src="./assets/image/img2.png" alt=""><span></span></div>
      <div class="card"><img src="./assets/image/img3.png" alt=""><span></span></div>
      <div class="card"><img src="./assets/image/img4.png" alt=""><span></span></div>
      <div class="card"><img src="./assets/image/img5.webp" alt=""><span></span></div>
      <div class="card"><img src="./assets/image/img6.webp" alt=""><span></span></div>
      <div class="card"><img src="./assets/image/img7.webp" alt=""><span></span></div>
      <div class="card"><img src="./assets/image/img8.webp" alt=""><span></span></div>
    </div>
  </section>

  <!-- Contato -->
  
    <section id="contato" class="contato">
    <h2>Fale conosco</h2>
    <form action="https://formspree.io/f/xqalzllq" method="POST">
    <input
      type="text"
      name="nome"
      placeholder="Seu nome"
      required
    />

    <input
      type="email"
      name="email"
      placeholder="Seu e-mail"
      required
    />

    <textarea
      name="message"
      placeholder="Escreva sua mensagem..."
      required
    ></textarea>

    <!-- O assunto que você verá no seu e-mail -->
    <input type="hidden" name="_subject" value="nova mensagem">

    <button type="submit">Enviar</button>
  </form>
  </section>

  <footer>
    <p>&copy; 2025 StreamVerse - Todos os direitos reservados</p>
  </footer>

  <script src="./assets/script/main.js"></script>
</body>
</html>
